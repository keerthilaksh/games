<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>✨Rock Paper Scissors ✨</h1></center>

    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="Paper"></div>
        <div class="choice" id="scissors"><img src="scissor (2).png" alt="Scissors"></div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p>YOU</p>
            <p id="user">0</p>
        </div>
        <div class="score">
            <p>COMPUTER</p>
            <p id="comp">0</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
